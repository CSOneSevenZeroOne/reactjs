<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="header"></div>
		<div id="container"></div>
		<!--React 的核心库-->
		<script src="../../js/react.js"></script>
		<!--React-->
		<!--提供与 DOM 相关的功能   V-->
		<script src="../../js/react-dom.js"></script>
		<!--ReactDOM-->
		<script src="../../js/babel.js"></script>
		<script type="text/babel">
			//JSX
			//渲染
			//单向数据绑定  M->V
			//函数式编程  过滤器
			var data = {
				name:"asdasd",
				ed(name){
					return name+'ed'
				}
			}
			//V
			ReactDOM.render(
				<div>
					<h1>
						{data.ed(data.name)}
					</h1>
					<p>{function(){
						let num = 1;
						return num;
					}()}</p>
					{}
				</div>, document.querySelector("#header"))
		</script>
	</body>
</html>
