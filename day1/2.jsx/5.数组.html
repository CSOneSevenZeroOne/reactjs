<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="header"></div>
		<div id="container"></div>
		<!--React 的核心库-->
		<script src="../../js/react.js"></script>
		<!--React-->
		<!--提供与 DOM 相关的功能   V-->
		<script src="../../js/react-dom.js"></script>
		<!--ReactDOM-->
		<script src="../../js/babel.js"></script>
		<script type="text/babel">
			//JSX
			//渲染
			//单向数据绑定  M->V
			//函数式编程  过滤器
			//V
			var data = {
				num:20,
				bool:true,
				color:'red',
				arr:['a','b','c']
				vFor(arr){
						let htmlArr = arr.map((e,i)=>{
							return <li key={i}>{e}</li>
						})
						return htmlArr
					}
				vIf
			}
			ReactDOM.render(
				{/*v-for*/}
				{/*v-bind:style*/}
				<div>
					<ul>{vFor(data.arr)}</ul>
				</div>, document.querySelector("#header"))
		</script>
	</body>
</html>
