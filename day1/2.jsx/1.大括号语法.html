<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="demo"></div>
		<!--React 的核心库-->
		<script src="../../js/react.js"></script>
		<!--React-->
		<!--提供与 DOM 相关的功能   V-->
		<script src="../../js/react-dom.js"></script>
		<!--ReactDOM-->
		<script src="../../js/babel.js"></script>
		<script type="text/babel">
			//JSX
			//渲染
			//单向数据绑定  M->V
			var data = {
				name:"asdasd"
			}
			ReactDOM.render(
				<h1>{data.name}</h1>, document.querySelector("#demo"))
		</script>
	</body>

</html>
